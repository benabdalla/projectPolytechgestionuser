<!-- Add Employee Modal -->
<mat-card class="example-card" style="width: 850px;">
    <mat-card-title>Add Employee</mat-card-title>
    <mat-card-subtitle>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

    </mat-card-subtitle>
    <mat-card-content>
        <div mat-dialog-content>
            <form #addForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <label for="phone">Job title</label>
                    <input type="text" ngModel name="jobTitle" class="form-control" id="jobTile" placeholder="Job title" required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required />
                </div>
                <div class="form-group">
                    <label for="phone">Image URL</label>
                    <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required />
                </div>
            </form>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <div class="modal-footer">
            <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
            <button mat-button [mat-dialog-close]="addForm.value" [disabled]="addForm.invalid" type="submit" class="btn btn-primary">
          Save changes
        </button>
        </div>


    </mat-card-actions>



</mat-card>
